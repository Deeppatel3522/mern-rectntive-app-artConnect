name: ArtConnect App Firebase Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22.13.0'

    - name: Install dependencies
      run: |
        cd ArtConnect/client
        npm install
        cd ../server
        npm install

    - name: Install EAS CLI
      run: npm install -g eas-cli  # Install EAS CLI

    - name: Authenticate with Expo using Token
      run: echo "EXPO_TOKEN=${{ secrets.EXPO_TOKEN }}" >> $GITHUB_ENV

    - name: Build the app (Production)
      run: |
        cd ArtConnect/client
        eas build --platform android --profile production  # Adjust profile based on your `eas.json`


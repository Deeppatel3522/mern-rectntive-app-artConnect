name: ArtConnect App Expo Build & Firebase App Distribution

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.13.0'

      - name: Install dependencies
        run: |
          cd ArtConnect/client
          npm install
          cd ../server
          npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      # - name: Build the app (Production)
      #   run: |
      #     cd ArtConnect/client
      #     eas build --platform android --profile production --non-interactive

      - name: Fetch and Parse Latest Build URL
        run: |
          cd ArtConnect/client

          echo "ğŸ” Checking Expo login..."
          eas whoami

          echo "ğŸ“¦ Fetching latest build (JSON + non-interactive)..."
          eas build:list --limit 1 --json --non-interactive > output.json || {
            echo "âŒ Failed to get build list"
            cat output.json
            exit 1
          }

          echo "ğŸ“„ Build JSON:"
          cat output.json

          BUILD_URL=$(jq -r '.[0].artifacts.buildUrl' output.json)
          
          if [ "$BUILD_URL" == "null" ] || [ -z "$BUILD_URL" ]; then
            echo "âŒ No build URL found."
            exit 1
          fi

          echo "â¬‡ï¸ Downloading AAB from: $BUILD_URL"
          curl -o app.aab "$BUILD_URL"

          # Debugging AAB file download
          ls -l app.aab
          if [ ! -f app.aab ]; then
            echo "âŒ AAB file not found."
            exit 1
          fi

      # - name: Debug build list output
      #   run: |
      #     cd ArtConnect/client
      #     eas build:list --limit 1 --json > build_output.json || true
      #     cat build_output.json

      # - name: Download build artifact
      #   run: |
      #     cd ArtConnect/client
      #     BUILD_URL=$(eas build:list --limit 1 --json | jq -r '.[0].artifacts.buildUrl')
      #     curl -o app.aab "$BUILD_URL"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # - name: Upload to Firebase App Distribution
      #   run: |
      #     firebase appdistribution:distribute app.aab \
      #       --app ${{ secrets.FIREBASE_APP_ID }} \
      #       --groups beta-tester \
      #       --release-notes "New automated build from GitHub Actions ğŸš€" \
      #       --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Upload to Firebase App Distribution
        run: |
          # Verify the directory and list files to ensure 'app.aab' exists
          echo "ğŸ” Checking directory contents:"
          ls -al

          # Make sure 'app.aab' exists in the current directory
          if [ ! -f "app.aab" ]; then
            echo "âŒ app.aab not found!"
            exit 1
          fi

          echo "âœ… app.aab found, proceeding with Firebase upload..."

          firebase appdistribution:distribute app.aab \
            --app ${{ secrets.FIREBASE_APP_ID }} \
            --groups beta-tester \
            --release-notes "New automated build from GitHub Actions ğŸš€" \
            --token ${{ secrets.FIREBASE_TOKEN }}

